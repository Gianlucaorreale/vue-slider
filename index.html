<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container" id="root">
        <div id="carousel">
            <i class="bi bi-arrow-left-square-fill" id="prev"></i>
            <div id="gallery">
               <figure v-for="(pic, index) in pictures" :class="{'active'}" >
                <img 
                :src="pic.url" 
                :alt="pic.title"
                />
                <figcaption>
                  <h2> {{pic.title}} </h2>
                  <h3> {{pic.description}} </h3>
                </figcaption>
               </figure>
            </div>
            <i class="bi bi-arrow-right-square-fill" id="next"></i>
            <div id="thumbnails">
                <img class="thumb"
                v-for="(pic, index) in pictures"
                :src="pic.url" 
                :alt="pic.title"
                :class="currentIndex === index? 'active' : '' "  />
            </div>
        </div>
    </div>
 
    
    <script src="js/script.js"></script>
</body>
</html>
